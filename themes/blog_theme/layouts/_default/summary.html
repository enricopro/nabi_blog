<article>
	<h1 class="summary-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
    {{ .Summary }}
		{{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006" }} - Nabi Technology</time>
</article>
