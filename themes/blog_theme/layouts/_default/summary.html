<article class="article-list">
  <a href="{{ .Permalink }}">
    <h1 class="summary-title">{{ .Title }}</h1>
    {{ range .Params.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
    {{ end }}
    <div>
      {{ .Summary }}
      {{ if .Truncated }}
      <a href="{{ .Permalink }}">Read more...</a>
      {{ end }}
    </div>
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "02.01.2006" }} - Nabi Technology</time>
  </a>
</article>
